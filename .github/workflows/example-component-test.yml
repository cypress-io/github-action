name: example-component-test
on:
  push:
    branches:
      - 'master'
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: ./ # if copying, replace with cypress-io/github-action@v6
        with:
          working-directory: examples/component-tests
          component: true
